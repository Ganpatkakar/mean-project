<div class="container">
    <form class="well" (submit)="addTask($event)">
        <div class="form-group">
            <input class="form-control" name="title" [(ngModel)]="title" placeholder="Add Task"/>
        </div>
    </form>

    <div class="taskList">
        <div *ngFor="let task of tasks; let i = index" class="row">
            <div class="col-sm-1">
                <input type="checkbox" (click)="updateTask(task)" [checked]="task.isDone"/>
            </div>
            <div class="col-sm-10">
                {{task.title}}
            </div>
            <div class="col-sm-1">
                <button type="button" (click)="deletTask(task._id, i)" class="btn btn-small btn-danger">Delete</button>
                <br>
            </div>
        </div>

    </div>
</div>
